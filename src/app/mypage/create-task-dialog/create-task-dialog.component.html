<h2 mat-dialog-title class="dialog__title">
  今日の目標を登録する
</h2>
<div mat-dialog-content>
  <form [formGroup]="form">
      <mat-form-field>
        <mat-label>今日の目標</mat-label>
        <input
          type="text"
          matInput
          autocomplete="off"
          formControlName="title"
          [maxlength]="taskTitleMaxLength"
        />
        <mat-hint align="end"
          >{{ form.get('title').value.length }} / {{ taskTitleMaxLength }}</mat-hint
        >
        <mat-error *ngIf="form.get('title').hasError('maxlength')"
          >最大{{ taskTitleMaxLength }}文字です。</mat-error
        >
      </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="dialog__actions">
  <button mat-flat-button color="warn" (click)="creatTask()">
    登録
  </button>
  <button mat-stroked-button mat-dialog-close>
    キャンセル
  </button>
</div>
